<tr data-id="{{id}}">
  <td>{{titulo}}</td>
  <td>{{subtitulo}}</td>  
  <td>{{noticia}}</td>
  <td>{{data}}</td>
  <td>    
    <a class="btn btn-primary" href="{{URL_ADMIN}}/noticias/editar/{{id}}">Editar</a> 
    <a class="btn btn-danger" data-acao="deletar-noticia" data-id="{{id}}" href="{{URL_ADMIN}}/noticias/excluir/{{id}}">Excluir</a>
  </td>
</tr>
